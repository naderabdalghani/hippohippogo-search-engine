<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1"
    />
    <title>HippoHippoGo</title>
    <link
      rel="stylesheet"
      media="handheld, all"
      th:href="@{/css/index.css}"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/icons.css}" />
    <link
      rel="icon"
      th:href="@{/assets/hippohippogo_logo.ico}"
      type="image/gif"
    />
    <script
      th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
    ></script>
  </head>
  <body
    class="body--home body--html"
    data-gr-c-s-loaded="true"
    cz-shortcut-listen="true"
  >
    <div class="header-wrap--home"></div>
    <div id="content_wrapper_homepage" class="content-wrap--home">
      <div id="content_homepage" class="content--home">
        <div class="logo-wrap--home">
          <img
            title="HippoHippoGo"
            class="logo_homepage"
            th:src="@{/assets/hippohippogo_logo_with_text.png}"
            alt="hippohippogo_logo"
          />
        </div>
        <div class="search-wrap--home">
          <div th:insert="fragments/searchBar :: searchBar"></div>
        </div>
        <div id="html-only-notice"></div>
      </div>
    </div>
  </body>
  <div id="__genieContainer" style="all: initial;"></div>
</html>
